<!DOCTYPE html>
<html>
  <head>
    <script src="../react-0.11.2/build/react.js"></script>
    <script src="../react-0.11.2/build/JSXTransformer.js"></script>
  </head>
  <body>
    <div id="myDiv"></div>
    <div id="myDiv2"></div>
    <div id="myDiv3"></div>
    <div id="mount-count"></div>
    <script type="text/jsx">
      /** @jsx React.DOM */
      React.renderComponent(
        React.DOM.h1(null, 'Hello, world!'),
        document.getElementById('myDiv')
      );
    </script>
    <script type="text/jsx">
      /** @jsx React.DOM */
      var MyComponent = React.createClass({
        render: function(){
          return (<h1>Hello, {this.props.name}!</h1>);
        }
      });
      var MyComponent3 = React.createClass({
        getInitialState: function(){
          return {count:5};
        },
        render: function(){
          return (<h1>Hello, {this.state.count}!</h1>);
        }
      });
      React.renderComponent(<MyComponent name='Emil' />,
        document.getElementById('myDiv2')
      );
      React.renderComponent(<MyComponent3 />,
        document.getElementById('myDiv3')
      );
    </script>
    <script type="text/jsx">
      /** @jsx React.DOM */
      var Counter = React.createClass({
        incrementCount: function(){
          this.setState({
            count: this.state.count + 1
          });
        },
        getInitialState: function(){
          return {count:0}
        },
        render: function(){
          return (
            <div class="my-component">
              <h1>Count: {this.state.count}</h1>
              <button type="button" onClick={this.incrementCount}>Increment</button>
            </div>
          );
        }
      });
      React.renderComponent(<Counter/>, document.getElementById('mount-count'));
    </script>
  </body>
</html>
